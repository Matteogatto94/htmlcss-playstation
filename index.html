<!DOCTYPE html>
<html lang="en">

<head>

    <!--Titolo Documento-->
    <title>Playstation</title>

    <!--Link Framework-->

<body class="debug">

                <div class="col"></div>

            </div>
        </div>
        </div>

                </div>

        </div>

                <div class="row row-cols-1 row-cols-md-3 p-4">

                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
          <!-- /end playstation_four -->

        <div class="playstation_plus">
            <div class="container">
                <div class="row row-cols-md-2 p-4">
                    <div class="col"></div>
                    <div class="col d-none d-md-block"></div>
                </div>
            </div>
        </div>
          <!-- /end playstation_plus -->

        <div class="sales">

                <div class="row row-cols-1 row-cols-md-3 p-4">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </div>

        <div class="playstation_now">
            <div class="container">
                <div class="row row-cols-md-2 p-4">
